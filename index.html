<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesus Henriquez</title>
  </head>
  <body>
    <div id="side-bar">
      <ul>
        <li><img alt="logo" id="menu-logo" /></li>
        <li>About</li>
        <li>Skills</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
    </div>

    <div id="container">
      <div id="profile">
        <h1>Jesus Henriquez</h1>
        <img id="profile-pic" alt="Jesus Henriquez" />
      </div>

      <div id="about">
        <h3>About</h3>
        <p>Entrepreneur, Developer, Life-Liver</p>
      </div>

      <div id="skills">
        <h3>Skills</h3>
        <div id="skill-graph">
          <div class="skill-item">
            <div class="skill-name">HTML</div>
            <span class="skill-level"></span>
          </div>
          <div class="skill-item">
            <div class="skill-name">Java-script</div>
            <span class="skill-level"></span>
          </div>
          <div class="skill-item">
            <div class="skill-name">Lang 1</div>
            <span class="skill-level"></span>
          </div>
        </div>
      </div>

      <div id="Contact">
        <form>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" />
          <label for="message">Message</label>
          <input type="text" name="message" id="message" />
        </form>
      </div>
    </div>
  </body>
</html>
